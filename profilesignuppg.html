        <script>
            var $multiSelects = $("select[multiple='multiple']");

            function install() {
                $multiSelects.bsMultiSelect();
                $('#bsMultiSelectJson').bsMultiSelect({
                    options: [{
                        text: "Asia",
                        value: "C0",
                        hidden: false,
                        disabled: false,
                        selected: true
                    }, {
                        text: "Europe",
                        value: "C1",
                        hidden: false,
                        disabled: false,
                        selected: false
                    }, {
                        text: "Australia",
                        value: "C2",
                        hidden: false,
                        disabled: false,
                        selected: false
                    }, {
                        text: "America",
                        value: "C3",
                        hidden: false,
                        disabled: false,
                        selected: false
                    }, {
                        text: "Africa",
                        value: "C4",
                        hidden: false,
                        disabled: false,
                        selected: false
                    }],
                    getDisabled: function() {
                        return $('#optionDisable').prop("checked");
                    }
                });
            }

            function dispose() {
                $multiSelects.bsMultiSelect("Dispose");
                $multiSelects.show();
                $('#bsMultiSelectJson').bsMultiSelect("Dispose");
            }
            $('#toggle-dispose-id').find('input[type=radio]').change(function() {
                if (this.value == 'ON')
                    install()
                else if (this.value == 'OFF')
                    dispose()
            });
            install();

            $("#bs-size-name-id").change(function() {
                var size = this.value;
                if (size == "LG") {
                    $(".form-control").addClass("form-control-lg");
                    $(".form-control").removeClass("form-control-sm");
                    $(".btn").removeClass("btn-sm");
                    $(".btn").addClass("btn-lg");
                } else if (size == "SM") {
                    $(".form-control").removeClass("form-control-lg");
                    $(".form-control").addClass("form-control-sm");
                    $(".btn").addClass("btn-sm");
                    $(".btn").removeClass("btn-lg");

                } else {
                    $(".form-control").removeClass("form-control-lg");
                    $(".form-control").removeClass("form-control-sm");
                    $(".btn").removeClass("btn-sm");
                    $(".btn").removeClass("btn-lg");
                }
                $multiSelects.each(function(index, element) {
                    if ($(element).data("DashboardCode.BsMultiSelect"))
                        $(element).bsMultiSelect("UpdateSize");
                });
                if ($('#bsMultiSelectJson').data("DashboardCode.BsMultiSelect"))
                    $('#bsMultiSelectJson').bsMultiSelect("UpdateSize");
            });

            $('#toggle-disable-id').find('input[type=radio]').change(function() {
                if (this.value == 'ON') {
                    $(".form-control").not("#bs-size-name-id").prop("disabled", false)
                } else if (this.value == 'OFF') {
                    $(".form-control").not("#bs-size-name-id").prop("disabled", true)
                }
                $multiSelects.each(function(index, element) {
                    if ($(element).data("DashboardCode.BsMultiSelect"))
                        $(element).bsMultiSelect("UpdateDisabled");
                });
                if ($('#bsMultiSelectJson').data("DashboardCode.BsMultiSelect")) {
                    $('#bsMultiSelectJson').bsMultiSelect("UpdateDisabled");
                }
            });

            $('#edit-states1-id').change(function() {
                console.log("#edit-states1-id changed");
            });

            $('#bsMultiSelectOnDropdown2').change(function() {
                console.log("#bsMultiSelectOnDropdown2 changed");
            });

            // dropdown support

            $('#myDropdown').on('hide.bs.dropdown', function(event) {
                if (event.clickEvent) {
                    var bs = $('#bsMultiSelectOnDropdown').BsMultiSelect();
                    if (bs.container == event.clickEvent.target || $.contains(bs.container, event.clickEvent.target))
                        return false;
                }
            })

            $(document).ready(function() {

                var readURL = function(input) {
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();

                        reader.onload = function(e) {
                            $('.profile-pic').attr('src', e.target.result);
                        }

                        reader.readAsDataURL(input.files[0]);
                    }
                }

                $(".file-upload").on('change', function() {
                    readURL(this);
                });

                $(".upload-button").on('click', function() {
                    $(".file-upload").click();
                });
            });
        </script>
